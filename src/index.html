<!DOCTYPE html>
<html>
<head>
  <title>CO Check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- build:vendor-css -->
  <link rel="stylesheet" href="../node_modules/uikit/dist/css/uikit.min.css" />
<!-- endbuild -->
<!-- build:css -->
  <link rel="stylesheet/less" type="text/css" href="assets/app.less" />
<!-- endbuild -->
<!-- build:vendor-js -->
  <script src="../node_modules/less/dist/less.min.js" ></script>
  <script src="../node_modules/uikit/dist/js/uikit.min.js"></script>
  <script src="../node_modules/uikit/dist/js/uikit-icons.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
<!-- endbuild -->
<!-- build:js -->
  <script src="assets/app.js"></script>
<!-- endbuild -->
</head>
<body class="uk-background-muted">

<div class="uk-container uk-padding-small">
<div class="grid uk-child-width-1-2@m uk-text-center uk-grid-small uk-grid-match" uk-grid>

    <div class="card prototype">
      <div class="uk-card uk-card-default uk-card-body">

<ul class="uk-flex-center" uk-tab>
  <li class="COPlus"><a href="">CO+</a></li>
  <li class="CO uk-active"><a href="">CO</a></li>
  <li class="COMinus"><a>CO-</a></li>
</ul>

<ul class="uk-switcher uk-margin">
  <li><img src="assets/coplus.png"></li>
  <li><img src="assets/co.png"></li>
  <li><img src="assets/cominus.png"></li>
</ul>

<form class="uk-child-width-1-3 uk-grid-match uk-flex-middle" uk-grid>

  <div class="previous">
    <div class="">
      <div class="uk-inline">
        <span class="uk-text-muted uk-margin-small-right uk-position-center-right">mm</span>
        <input disabled class="dim uk-input uk-form-small uk-form-blank uk-form-width-medium" value="787.5">
      </div>
    </div>
    <div class="">
      <div class="uk-inline">
        <span class="uk-text-muted uk-margin-small-right uk-position-center-right">bricks</span>
        <input disabled class="bricks uk-input uk-form-small uk-form-blank uk-form-width-medium" value="3.5">
      </div>
    </div>
  </div> <!-- .previous -->

  <div class="current">

    <div class="uk-inline">
      <a uk-icon="icon: chevron-right; ratio: 1.5" class="next-icon uk-position-center-right-out uk-height-1-1 uk-flex uk-flex-middle" href="#"></a>
      <a uk-icon="icon: chevron-left; ratio: 1.5" class="previous-icon uk-position-center-left-out uk-height-1-1 uk-flex uk-flex-middle" href="#"></a>
      <div class="dim-border">
        <div class="uk-inline">
          <span class="uk-text-muted uk-margin-small-right uk-position-center-right">mm</span>
          <input class="dim uk-input uk-form-large uk-form-blank uk-form-width-medium" value="900">
        </div>
      </div>
      <div class="">
        <div class="uk-inline">
          <span class="uk-text-muted uk-margin-small-right uk-position-center-right">bricks</span>
          <input class="bricks uk-input uk-form-large uk-form-blank uk-form-width-medium" value="4">
        </div>
      </div>
    </div>
  </div> <!-- .current -->

  <div class="next">
    <div class="">
      <div class="uk-inline">
        <span class="uk-text-muted uk-margin-small-right uk-position-center-right">mm</span>
        <input disabled class="dim uk-input uk-form-small uk-form-blank uk-form-width-medium" value="1012.5">
      </div>
    </div>
    <div class="">
      <div class="uk-inline">
        <span class="uk-text-muted uk-margin-small-right uk-position-center-right">bricks</span>
        <input disabled class="bricks uk-input uk-form-small uk-form-blank uk-form-width-medium" value="4.5">
      </div>
    </div>
  </div> <!-- .next -->
</form>

     </div> <!-- uk-card -->
    </div> <!-- div (child of uk-grid) -->

    <div class="duplicate">
      <div class="uk-card uk-card-default uk-card-body uk-flex uk-flex-middle uk-flex-center">
        <a class="duplicate-icon" uk-icon="icon: plus; ratio: 1.5" href=""></a>
      </div>

    </div>

</div> <!-- uk-grid -->

<div class="uk-margin">
  <form class="uk-form-stacked">
    <div class="uk-form-label">Images</div>
    <div class="uk-form-controls">
      <label><input class="uk-radio" type="radio" name="images" checked uk-toggle="target: .uk-switcher"> On</label>
      <label><input class="uk-radio" type="radio" name="images" uk-toggle="target: .uk-switcher"> Off</label>
    </div>
  </form>
</div>

</div> <!-- .uk-container -->

</body>
</html>
